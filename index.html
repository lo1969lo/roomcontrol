<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoomControl (temps réel)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #f5f5f5;
    }
    body.light {
      background: #ffffff;
      color: #000;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }
    .legend {
      margin: 1rem 0;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 8px;
      align-items: center;
      justify-content: flex-start;
      overflow-x: auto;
    }
    .etat-item {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.75rem;
      color: white;
      min-width: 75px;
      text-align: center;
      white-space: nowrap;
    }
    .chambre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      min-width: 100px;
      text-align: center;
      margin: 0.5rem;
      transition: box-shadow 0.3s ease;
    }
    .highlight {
      box-shadow: 0 0 15px 3px #00ff00;
    }
    .chambres {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .etat-collabo {
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="dark">
  <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

  <div class="legend">
    <div class="etat-item" style="background: red">Départ</div>
    <div class="etat-item" style="background: navy">Recouche</div>
    <div class="etat-item" style="background: yellow; color: black">Prête</div>
    <!-- Ajoute d'autres états si nécessaire -->
  </div>

  <div class="chambres" id="chambres">
    <div class="chambre" data-id="101">
      Chambre 101
      <div class="etat-collabo">Prête</div>
      <button onclick="changerEtat(this, 'Départ')">Départ</button>
      <button onclick="changerEtat(this, 'Recouche')">Recouche</button>
    </div>
    <!-- Autres chambres -->
  </div>

  <script>
    // 🌗 Thème dynamique
    function toggleTheme() {
      const body = document.body;
      const current = body.classList.contains("dark") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      body.classList.remove(current);
      body.classList.add(next);
      document.querySelector(".theme-toggle").textContent = next === "dark" ? "🌙" : "☀️";
      localStorage.setItem("theme", next);
    }

    window.onload = () => {
      const saved = localStorage.getItem("theme") || "dark";
      document.body.classList.add(saved);
      document.querySelector(".theme-toggle").textContent = saved === "dark" ? "🌙" : "☀️";
    };

    // ✨ Highlight visuel + changement local
    function changerEtat(button, nouvelEtat) {
      const chambre = button.closest(".chambre");
      const etatDiv = chambre.querySelector(".etat-collabo");
      etatDiv.textContent = nouvelEtat;

      // Highlight visuel temporaire
      chambre.classList.add("highlight");
      setTimeout(() => chambre.classList.remove("highlight"), 1000);

      // 🔄 Simule une MAJ Firebase (remplace par Firestore ou Realtime DB)
      const chambreId = chambre.dataset.id;
      console.log(`MAJ chambre ${chambreId} => ${nouvelEtat}`);
      // firebase.database().ref('chambres/' + chambreId).set({ etat: nouvelEtat });

      // Événement personnalisé pour synchronisation inter-fenêtres
      localStorage.setItem('update-' + chambreId, JSON.stringify({ etat: nouvelEtat, time: Date.now() }));
    }

    // 🔁 Écoute les changements dans d'autres onglets (synchronisation inter-support)
    window.addEventListener('storage', (e) => {
      if (e.key && e.key.startsWith('update-')) {
        const chambreId = e.key.split('-')[1];
        const data = JSON.parse(e.newValue);
        const chambre = document.querySelector(`.chambre[data-id="${chambreId}"]`);
        if (chambre) {
          chambre.querySelector('.etat-collabo').textContent = data.etat;
          chambre.classList.add("highlight");
          setTimeout(() => chambre.classList.remove("highlight"), 1000);
        }
      }
    });
  </script>
</body>
</html>
