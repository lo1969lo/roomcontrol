<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomControl Live</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC59WLjonNhBwvLfjLJBbEZmuvA6m-v5vY",
      authDomain: "roomcontrol-2a204.firebaseapp.com",
      projectId: "roomcontrol-2a204",
      storageBucket: "roomcontrol-2a204.firebasestorage.app",
      messagingSenderId: "558206279775",
      appId: "1:558206279775:web:d2cea568f73258dc31fbea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const etats = ['non_vendue','depart','recouche','recouche_non_faire','parfum','prete','bloquee','maintenance','urgence_parfum','bloquee_videe','quick'];
    const collaborateurs = ["Rahel", "Landrine", "Benti", "Gladys", "Agnès", "Eva", "Aurélien"];

    const chambres = [101, 102, 103]; // raccourci test – remplace par toutes
    const container = document.getElementById("app");

    chambres.forEach(num => {
      const chambreDiv = document.createElement("div");
      chambreDiv.className = "chambre";

      const titre = document.createElement("div");
      titre.textContent = `Chambre ${num}`;
      chambreDiv.appendChild(titre);

      const etat = document.createElement("button");
      etat.textContent = "non_vendue";
      etat.onclick = () => {
        let current = etats.indexOf(etat.textContent);
        let next = etats[(current + 1) % etats.length];
        set(ref(db, `chambres/${num}`), { etat: next, collaborateur: select.value });
      };
      chambreDiv.appendChild(etat);

      const select = document.createElement("select");
      collaborateurs.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
      select.onchange = () => {
        set(ref(db, `chambres/${num}`), { etat: etat.textContent, collaborateur: select.value });
      };
      chambreDiv.appendChild(select);

      const info = document.createElement("div");
      info.className = "etat-collabo";
      chambreDiv.appendChild(info);

      onValue(ref(db, `chambres/${num}`), snapshot => {
        const val = snapshot.val();
        if (val) {
          etat.textContent = val.etat;
          select.value = val.collaborateur;
          info.textContent = `${val.etat} | ${val.collaborateur}`;
        }
      });

      container.appendChild(chambreDiv);
    });
  </script>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 2rem; }
    .chambre { background: white; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .etat-collabo { margin-top: 0.5rem; font-size: 0.85rem; color: #555; }
  </style>
</head>
<body>
  <h1>RoomControl (temps réel)</h1>
  <div id="app"></div>
</body>
</html>
